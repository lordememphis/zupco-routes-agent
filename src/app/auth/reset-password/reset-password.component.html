<section>
  <app-processing-modal [process]="processing"></app-processing-modal>
  <app-error-modal [message]="aMessage" [open]="error"></app-error-modal>
  <app-warning-modal [message]="aMessage" [open]="warning"></app-warning-modal>
  <app-success-modal [message]="aMessage" [open]="success"></app-success-modal>
</section>

<main>
  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <svg class="mx-auto h-12 w-auto" viewBox="0 0 47.457 35.376" xmlns="http://www.w3.org/2000/svg">
          <g id="Aku_Logo-10" transform="translate(-406.44 -422.35)">
            <path d="M1018.292,427.061l10.413,3.719,1.735-.868a1.492,1.492,0,0,0,1.488-1.487v-4.587a1.492,1.492,0,0,0-1.49-1.488l-12.149,4.587"
                  fill="#00cfe6"
                  id="Path_1" transform="translate(-579.77)"></path>
            <path d="M1005.37,524.721a1.492,1.492,0,0,0,1.487-1.487v-4.587a1.492,1.492,0,0,0-1.487-1.488L991.485,512.2A1.492,1.492,0,0,0,990,513.688v4.587a1.492,1.492,0,0,0,1.488,1.488Z"
                  fill="#7142e2"
                  id="Path_2" transform="translate(-552.963 -85.139)"></path>
            <path d="M991.485,519.638l10.413-3.719L991.485,512.2A1.492,1.492,0,0,0,990,513.688v4.463A1.492,1.492,0,0,0,991.485,519.638Z"
                  fill="#4433a6"
                  id="Path_3" transform="translate(-552.963 -85.139)"></path>
            <path d="M418.773,821.5v-.215a6.1,6.1,0,0,1-5.075,2.245,6.884,6.884,0,0,1-5.151-2.184,7.928,7.928,0,0,1,0-10.764A6.881,6.881,0,0,1,413.7,808.4a6.107,6.107,0,0,1,5.075,2.245v-.215a2.03,2.03,0,1,1,4.06,0V821.5a2.03,2.03,0,1,1-4.06,0Zm-1.293-2.737a3.863,3.863,0,0,0,.015-5.582,4.51,4.51,0,0,0-5.812,0,3.864,3.864,0,0,0,0,5.567,4.519,4.519,0,0,0,5.8.015Z"
                  fill="#333"
                  id="Path_4" transform="translate(0 -365.809)"></path>
            <path d="M766.566,664.765V645.02a2.03,2.03,0,1,1,4.06,0v13.348l5.936-6.089a1.883,1.883,0,0,1,1.351-.615,1.793,1.793,0,0,1,1.847,1.847,1.646,1.646,0,0,1-.554,1.292l-4.121,4.029,4.737,4.8a1.842,1.842,0,0,1,.553,1.353,1.706,1.706,0,0,1-.553,1.292,1.894,1.894,0,0,1-1.353.524,1.842,1.842,0,0,1-1.416-.646l-6.428-6.953v5.567a2.03,2.03,0,1,1-4.06,0Z"
                  fill="#333"
                  id="Path_5" transform="translate(-341.243 -209.072)"></path>
            <path d="M1067.394,821.512a5.1,5.1,0,0,1-4.213,2.03,4.812,4.812,0,0,1-3.565-1.461,5.264,5.264,0,0,1-1.445-3.86V810.44a2.03,2.03,0,1,1,4.059,0v6.828a2.742,2.742,0,0,0,.723,1.983,2.674,2.674,0,0,0,3.721,0,2.745,2.745,0,0,0,.723-1.983V810.44a2.03,2.03,0,1,1,4.059,0v11.072a2.03,2.03,0,1,1-4.059,0Z"
                  fill="#333"
                  id="Path_6" transform="translate(-617.559 -365.818)"></path>
          </g>
        </svg>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Reset account password
        </h2>
      </div>
      <form (ngSubmit)="onSendToken()" *ngIf="!resetting" [formGroup]="sendTokenForm" class="mt-8 space-y-6">
        <h3 class="mt-6 text-sm text-center text-gray-700">
          Enter account email address or phone number to send reset token.
        </h3>
        <div class="rounded-md shadow-sm space-y-1">
          <div>
            <label class="sr-only" for="email-pna"></label>
            <input class="py-3" formControlName="email" id="email-pna" name="email-pna" placeholder="Email address/Phone number"
                   type="text">
          </div>
        </div>
        <div>
          <button [class]="{'cursor-not-allowed': !sendTokenForm.valid}" [disabled]="!sendTokenForm.valid" class="btn py-4 text-white bg-cool-gray-900 shadow hover:shadow-md"
                  type="submit">
            Send token
          </button>
        </div>
        <div class="flex items-center justify-center">
          <div class="text-sm">
            <a class="font-medium text-cool-gray-600 hover:text-cool-gray-900" routerLink="/login">
              Login instead
            </a>
          </div>
        </div>
      </form>
      <form (ngSubmit)="onSavePassword()" *ngIf="resetting" [formGroup]="resetPasswordForm" class="mt-8 space-y-6">
        <h3 class="mt-6 text-sm text-center text-gray-700">
          Set a new password (at lesat 8 characters).
        </h3>
        <div class="rounded-md shadow-sm space-y-1">
          <div class="relative">
            <label class="sr-only" for="password"></label>
            <svg (click)="showNewPassword=!showNewPassword" *ngIf="showNewPassword"
                 class="w-5 h-5 absolute z-20 right-0 mx-2 my-3 text-gray-500 cursor-pointer"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path clip-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    fill-rule="evenodd"/>
            </svg>
            <svg (click)="showNewPassword=!showNewPassword" *ngIf="!showNewPassword"
                 class="w-5 h-5 absolute z-20 right-0 mx-2 my-3 text-gray-500 cursor-pointer"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    fill-rule="evenodd"/>
              <path
                d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
            <input [type]="showNewPassword ? 'text' : 'password'" class="py-3" formControlName="password" id="password"
                   placeholder="New password">
          </div>
          <div class="relative">
            <label class="sr-only" for="confirm-password"></label>
            <svg (click)="showMatchingPassword=!showMatchingPassword" *ngIf="showMatchingPassword"
                 class="w-5 h-5 absolute z-20 right-0 mx-2 my-3 text-gray-500 cursor-pointer"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
              <path clip-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    fill-rule="evenodd"/>
            </svg>
            <svg (click)="showMatchingPassword=!showMatchingPassword" *ngIf="!showMatchingPassword"
                 class="w-5 h-5 absolute z-20 right-0 mx-2 my-3 text-gray-500 cursor-pointer"
                 fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    fill-rule="evenodd"/>
              <path
                d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"/>
            </svg>
            <input [type]="showMatchingPassword ? 'text' : 'password'" class="py-3" formControlName="matchingPassword"
                   id="confirm-password"
                   placeholder="Confirm password">
          </div>
        </div>
        <div>
          <button [class]="{'cursor-not-allowed': !resetPasswordForm.valid}" [disabled]="!resetPasswordForm.valid"
                  class="btn py-4 text-white bg-cool-gray-900 shadow hover:shadow-md"
                  type="submit">
            Save password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
