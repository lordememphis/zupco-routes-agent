<section>
  <div *ngIf="processing" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle inline-block bg-white rounded-full text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-2">
          <svg class="w-6 h-6 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle max-w-lg w-full inline-block bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-6">
          <div class="flex items-start justify-between">
            <div class="flex items-start">
              <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  An error occured
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    {{error}}
                  </p>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="error = null">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="warning" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle max-w-lg w-full inline-block bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-6">
          <div class="flex items-start justify-between">
            <div class="flex items-start">
              <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-orange-100">
                <svg class="h-6 w-6 text-orange-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  Warning
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    {{warning}}
                  </p>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="warning = null">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="success" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle max-w-lg w-full inline-block bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-6">
          <div class="flex items-start justify-between">
            <div class="flex items-start">
              <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-green-100">
                <svg class="w-6 h-6 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  Success
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    {{success}}
                  </p>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="success = null">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

          </g>
        </svg>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Reset account password
        </h2>
      </div>
      <form *ngIf="!resetting" [formGroup]="sendTokenForm" (ngSubmit)="onSendToken()" class="mt-8 space-y-6">
        <h3 class="mt-6 text-sm text-center text-gray-700">
          Enter account email address to send reset token.
        </h3>
        <div class="rounded-md shadow-sm space-y-1">
          <div>
            <label for="email" class="sr-only"></label>
            <input id="email" name="email" type="email" autocomplete="email" class="py-3" placeholder="Email address"
              formControlName="email">
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!sendTokenForm.valid" [class]="{'cursor-not-allowed': !sendTokenForm.valid}"
            class="btn py-4 text-white bg-cool-gray-900 shadow hover:shadow-md">
            Send token
          </button>
        </div>
      </form>
      <form *ngIf="resetting" [formGroup]="resetPasswordForm" (ngSubmit)="onSavePassword()" class="mt-8 space-y-6">
        <h3 class="mt-6 text-sm text-center text-gray-700">
          Set a new password (at lesat 8 characters).
        </h3>
        <div class="rounded-md shadow-sm space-y-1">
          <div>
            <label for="password" class="sr-only"></label>
            <input id="password" type="password" class="py-3" placeholder="New password" formControlName="password">
          </div>
          <div>
            <label for="confirm-password" class="sr-only"></label>
            <input id="confirm-password" type="password" class="py-3" placeholder="Confirm password"
              formControlName="matchingPassword">
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!resetPasswordForm.valid"
            [class]="{'cursor-not-allowed': !resetPasswordForm.valid}"
            class="btn py-4 text-white bg-cool-gray-900 shadow hover:shadow-md">
            Save password
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
