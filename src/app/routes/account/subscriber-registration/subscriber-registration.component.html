<section>
  <app-processing-modal [process]="processing"></app-processing-modal>
  <app-error-modal [message]="aMessage" [open]="error"></app-error-modal>
  <app-success-modal [message]="aMessage" [open]="success"></app-success-modal>
</section>

<main>
  <div class="py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
      Subscriber Registration
    </h1>
    <section class="max-screen-w-lg mx-auto">
      <div class="px-4 py-6 sm:px-0">
        <div class="w-full flex items-center justify-center">
          <div class="py-6 w-full max-w-screen-lg">
            <div>
              <h2 class="uppercase font-semibold leading-6 text-lg text-remit-blue-900">
                Register subscriber
              </h2>
            </div>
            <form (ngSubmit)="registerSubscriber()" [formGroup]="registerSubscriberForm">
              <div class="mt-8">
                <div class="px-4 sm:px-0">
                  <h3 class="text-lg font-medium leading-6 text-gray-900">Subscriber Profile</h3>
                  <p class="mt-1 text-sm leading-5 text-gray-600">
                    Information about the subscriber
                  </p>
                </div>
              </div>
              <div class="mt-5 w-full">
                <div>
                  <div class="shadow overflow-hidden sm:rounded-sm">
                    <div class="px-4 py-5 bg-white sm:p-6">
                      <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="reference">Reference</label>
                          <input class="mt-1 py-2" formControlName="originalRef" id="reference" type="text">
                        </div>
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="firstname">First name</label>
                          <input class="mt-1 py-2" formControlName="firstname" id="firstname" placeholder="John"
                                 type="text">
                        </div>
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="lastname">Last name</label>
                          <input class="mt-1 py-2" formControlName="lastname" id="lastname" placeholder="Doe"
                                 type="text">
                        </div>
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="mobile">Mobile</label>
                          <input class="mt-1 py-2" formControlName="mobile" id="mobile" placeholder="2348153353131"
                                 type="tel">
                        </div>
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="email">Email <span
                            class="text-gray-500">(optional)</span></label>
                          <input class="mt-1 py-2" formControlName="email" id="email" placeholder="johndoe@email.com"
                                 type="email">
                        </div>
                        <div class="col-span-6 sm:col-span-2">
                          <label class="block text-sm font-medium leading-5 text-gray-700"
                                 for="identity">ID number <span
                            class="text-gray-500">(optional)</span></label>
                          <input class="mt-1 py-2" formControlName="idNumber" id="identity" placeholder="5394267842450618"
                                 type="text">
                        </div>
                      </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                      <div class="inline-flex">
                        <button [class]="{'cursor-not-allowed': !registerSubscriberForm.valid}" [disabled]="!registerSubscriberForm.valid"
                                class="btn py-2 text-white bg-cool-gray-900 shadow hover:shadow-md"
                                type="submit">
                          Register subscriber
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
