<section>
  <app-processing-modal [process]="processing"></app-processing-modal>
  <app-error-modal [open]="error" [message]="aMessage"></app-error-modal>
  <app-success-modal [open]="success" [message]="aMessage"></app-success-modal>
</section>

<main>
  <div class="py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
      Subscribers
    </h1>
    <section>
      <div class="max-screen-w-lg mx-auto">
        <div class="px-4 py-6 sm:px-0">
          <div class="w-full flex items-center justify-center">
            <div class="py-6 w-full max-w-screen-lg">
              <div>
                <h2 class="uppercase font-semibold leading-6 text-lg text-remit-blue-900">
                  Registration
                </h2>
              </div>
              <form [formGroup]="registrationForm" (ngSubmit)="onRegisterSubscriber()">
                <div class="mt-8">
                  <div>
                    <div>
                      <div class="px-4 sm:px-0">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Subscriber Profile</h3>
                        <p class="mt-1 text-sm leading-5 text-gray-600">
                          Information about the subscriber
                        </p>
                      </div>
                    </div>
                    <div class="mt-5 w-full">
                      <div>
                        <div class="shadow overflow-hidden sm:rounded-sm">
                          <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">
                              <div class="col-span-6 sm:col-span-3">
                                <label for="name"
                                       class="block text-sm font-medium leading-5 text-gray-700">Name</label>
                                <input id="name" type="text" class="mt-1 py-2" formControlName="name">
                              </div>
                              <div class="col-span-6 sm:col-span-3">
                                <label for="description"
                                       class="block text-sm font-medium leading-5 text-gray-700">Description</label>
                                <input id="description" type="text" class="mt-1 py-2" formControlName="description">
                              </div>
                            </div>
                          </div>
                          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <div class="inline-flex">
                              <button type="submit" [disabled]="!registrationForm.valid"
                                      [class]="{'cursor-not-allowed': !registrationForm.valid}"
                                      class="btn py-2 text-white bg-cool-gray-900 shadow hover:shadow-md">
                                Register Subscriber
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
