<div *ngIf="alert" class="absolute inset-0">
  <div class="flex min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div
      class="inline-block align-bottom bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
      role="dialog" aria-modal="true" aria-labelledby="modal-headline">
      <div class="bg-white p-6">
        <div class="flex items-start justify-between">
          <div class="flex items-start">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                An error occured
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  {{alert}}
                </p>
              </div>
            </div>
          </div>
          <div>
            <button type="button" (click)="alert = null">
              <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<main>
  <div class="py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
      Cash Out Transaction
    </h1>
    <section class="max-screen-w-lg mx-auto">
      <div class="px-4 py-6 sm:px-0">
        <div class="w-full flex items-center justify-center">
          <div class="py-6 w-full max-w-screen-lg">
            <div>
              <h2 class="uppercase font-semibold leading-6 text-lg text-remit-blue-900">
                Cash Out
              </h2>
            </div>
            <form [formGroup]="cashOutForm" (ngSubmit)="cashOut()">
              <div class="mt-8">
                <div>
                  <div>
                    <div class="px-4 sm:px-0">
                      <h3 class="text-lg font-medium leading-6 text-gray-900">Transaction Information</h3>
                      <p class="mt-1 text-sm leading-5 text-gray-600">
                        Information about the transaction.
                      </p>
                    </div>
                  </div>
                  <div class="mt-5 w-full">
                    <div>
                      <div class="shadow overflow-hidden sm:rounded-sm">
                        <div class="px-4 py-5 bg-white sm:p-6">
                          <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-2">
                              <label for="reference"
                                class="block text-sm font-medium leading-5 text-gray-700">Reference</label>
                              <input id="reference" type="text" class="mt-1 py-2" formControlName="reference">
                            </div>
                            <div class="relative col-span-6 sm:col-span-2">
                              <label for="type" class="block text-sm font-medium leading-5 text-gray-700">Type</label>
                              <svg class="w-5 h-5 absolute z-10 right-0 mx-2 my-3 text-gray-500"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                  d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                  clip-rule="evenodd" />
                              </svg>
                              <select id="type" class="mt-1 py-2" formControlName="type">
                                <option value="CASHOUT">Cash Out</option>
                              </select>
                            </div>
                            <div class="col-span-6 sm:col-span-2">
                              <label for="amount"
                                class="block text-sm font-medium leading-5 text-gray-700">Amount</label>
                              <input id="amount" type="tel" class="mt-1 py-2" formControlName="amount">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="sMobile" class="block text-sm font-medium leading-5 text-gray-700">Subscriber
                                mobile</label>
                              <input id="sMobile" type="tel" class="mt-1 py-2" formControlName="sMobile">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="imei" class="block text-sm font-medium leading-5 text-gray-700">IMEI</label>
                              <input id="imei" type="text" class="mt-1 py-2" formControlName="imei">
                            </div>
                          </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                          <div class="inline-flex">
                            <button type="submit" [disabled]="!cashOutForm.valid"
                              [class]="{'cursor-not-allowed': !cashOutForm.valid}"
                              class="btn py-2 text-white bg-cool-gray-900 shadow hover:shadow-md">
                              Cash Out
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
