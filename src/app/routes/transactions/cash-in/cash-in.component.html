<section>
  <div *ngIf="processing" class="absolute inset-0 z-20">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle inline-block bg-white rounded-full text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-2">
          <svg class="w-6 h-6 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="error" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle max-w-lg w-full inline-block bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-6">
          <div class="flex items-start justify-between">
            <div class="flex items-start">
              <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-red-100">
                <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  An error occured
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    {{error}}
                  </p>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="error=null">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="success" class="absolute inset-0">
    <div class="block min-h-screen text-center">
      <div
        class="my-8 align-middle max-w-lg w-full inline-block bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all"
        role="dialog" aria-modal="true" aria-labelledby="modal-headline">
        <div class="bg-white p-6">
          <div class="flex items-start justify-between">
            <div class="flex items-start">
              <div class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-green-100">
                <svg class="w-6 h-6 text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-4 text-left">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-headline">
                  Success
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    {{success}}
                  </p>
                </div>
              </div>
            </div>
            <div>
              <button type="button" (click)="success=null">
                <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<main>
  <div class="py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold leading-tight text-gray-900">
      Cash In Transaction
    </h1>
    <section class="max-screen-w-lg mx-auto">
      <div class="px-4 py-6 sm:px-0">
        <div class="w-full flex items-center justify-center">
          <div class="py-6 w-full max-w-screen-lg">
            <div>
              <h2 class="uppercase font-semibold leading-6 text-lg text-remit-blue-900">
                Cash In
              </h2>
            </div>
            <form [formGroup]="cashInForm" (ngSubmit)="cashIn()">
              <div class="mt-8">
                <div>
                  <div>
                    <div class="px-4 sm:px-0">
                      <h3 class="text-lg font-medium leading-6 text-gray-900">Transaction Information</h3>
                      <p class="mt-1 text-sm leading-5 text-gray-600">
                        Information about the transaction.
                      </p>
                    </div>
                  </div>
                  <div class="mt-5 w-full">
                    <div>
                      <div class="shadow overflow-hidden sm:rounded-sm">
                        <div class="px-4 py-5 bg-white sm:p-6">
                          <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-2">
                              <label for="reference"
                                class="block text-sm font-medium leading-5 text-gray-700">Reference</label>
                              <input id="reference" type="text" class="mt-1 py-2" formControlName="reference">
                            </div>
                            <div class="relative col-span-6 sm:col-span-2">
                              <label for="type" class="block text-sm font-medium leading-5 text-gray-700">Type</label>
                              <svg class="w-5 h-5 absolute z-10 right-0 mx-2 my-3 text-gray-500"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                  d="M10 3a1 1 0 01.707.293l3 3a1 1 0 01-1.414 1.414L10 5.414 7.707 7.707a1 1 0 01-1.414-1.414l3-3A1 1 0 0110 3zm-3.707 9.293a1 1 0 011.414 0L10 14.586l2.293-2.293a1 1 0 011.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                                  clip-rule="evenodd" />
                              </svg>
                              <select id="type" class="mt-1 py-2" formControlName="type">
                                <option value="CASHIN">Cash In</option>
                              </select>
                            </div>
                            <div class="col-span-6 sm:col-span-2">
                              <label for="amount"
                                class="block text-sm font-medium leading-5 text-gray-700">Amount</label>
                              <input id="amount" type="tel" class="mt-1 py-2" formControlName="amount">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="sMobile" class="block text-sm font-medium leading-5 text-gray-700">Subscriber
                                mobile</label>
                              <input id="sMobile" type="tel" class="mt-1 py-2" formControlName="sMobile">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="imei" class="block text-sm font-medium leading-5 text-gray-700">IMEI</label>
                              <input id="imei" type="text" class="mt-1 py-2" formControlName="imei">
                            </div>
                          </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                          <div class="inline-flex">
                            <button type="submit" [disabled]="!cashInForm.valid"
                              [class]="{'cursor-not-allowed': !cashInForm.valid}"
                              class="btn py-2 text-white bg-cool-gray-900 shadow hover:shadow-md">
                              Cash In
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
